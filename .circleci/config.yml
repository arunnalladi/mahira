version: 2.1
jobs:             
  build:
    docker:
      - image: circleci/python:3.9.5
    steps:
      - checkout
      - run:
          name: Install black
          command: |
            pip install black==22.12.0 
      - run:
          name: Run black
          command: |
            black .

workflows:
  version: 2
  master:
    jobs:
      - build:
           filters:
             branches:
               only:
                  -master


